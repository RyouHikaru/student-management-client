<div class="flex-container">
  <h2 class="center">Student Details</h2>
  <mat-card class="custom-card">
    <mat-card-header>
      <mat-card-title>{{ student?.fullname }}</mat-card-title>
      <mat-card-subtitle>{{ student?.grade }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="custom-card-actions">
      <button mat-raised-button color="primary">Edit</button>
      <button mat-raised-button color="warn">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
